<!DOCTYPE html>
<html ng-app="receiptPrintApp">
    <head>
        <meta charset="UTF-8">
        <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">

        <!-- for ngMaterial -->
        <link href="../node_modules/angular-material/angular-material.min.css" rel="stylesheet">

    </head>
    <body ng-controller="receiptPrintController" layout="column" layout-align="start center">
        <section flex="nogrow"><h3>{{title}}</h3></section>
        <section flex="nogrow" layout="row" layout-align="center center" layout-wrap>
            <md-button class="md-fab md-primary" aria-label="LevelDB">
                <md-icon md-svg-src="./img/leveldb-logo.svg"></md-icon>
            </md-button>

            <md-button class="md-fab md-primary" aria-label="Angular Material">
                <md-icon md-svg-src="./img/ngMaterial-logo.svg"></md-icon>
            </md-button>

            <md-button class="md-fab md-primary" aria-label="NodeJS">
                <md-icon md-svg-src="./img/nodejs-logo.svg"></md-icon>
            </md-button>
            
            <md-button class="md-fab md-primary" aria-label="Bootstrap">
                <md-icon md-svg-src="./img/Boostrap_logo.svg"></md-icon>
            </md-button>
            
            <md-button class="md-fab md-primary" aria-label="ElectronJS">
                <md-icon md-svg-src="./img/Electron.svg"></md-icon>
            </md-button>
        </section>
        <section flex="nogrow">
            <h5>彭海林，Tel: 18626256113</h5>
        </section>
        <section flex layout="row" layout-margin layout-padding>
            <img flex src="./img/Alipay.jpg" alt="支付宝付款给彭海林" />
            <img flex src="./img/WeChat-Pay.jpg" alt="微信支付给彭海林" />
        </section>
        <script>require("../node_modules/angular/angular.min.js")</script>

        <!-- for ngMaterial-->
        <script>require("../node_modules/angular-animate/angular-animate.min.js")</script>
        <script>require("../node_modules/angular-aria/angular-aria.min.js")</script>
        <script>require("../node_modules/angular-messages/angular-messages.min.js")</script>
        <script>require("../node_modules/angular-material/angular-material.min.js")</script>

        <script>require("../node_modules/angular-route/angular-route.min.js")</script>
        <script>require("../node_modules/angular-sanitize/angular-sanitize.min.js")</script>
        <script>require("../node_modules/angularjs-datepicker/src/js/angular-datepicker.js")</script>
        <script>require("../node_modules/angular-i18n/angular-locale_zh-cn.js")</script>
    </body>
    <script>require('./js/about')</script>
</html>
